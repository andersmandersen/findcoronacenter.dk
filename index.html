<!DOCTYPE html>
<html>

<head>
  <title>Corona Map</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script src="./data.js"></script>
  <script src="./set-language.js"></script>
</head>

<body>
  <div id="wrapper">
    <div id="header">
      Loled by freeall
    </div>
    <div id="control">
      <div class="control-group">
        <div class="control-header"><span class="lang-en">Test type</span><span class="lang-da">Testtype</span></div>
        <div class="control-option">
          <input type="checkbox" id="type-antigen" checked>
          <label class="control-label" for="type-antigen"><span class="lang-en">Antigen</span><span class="lang-da">Hurtig-test</span> <img src="nose.png"></label>
        </div>
        <div class="control-option">
          <input type="checkbox" id="type-pcr" checked>
          <label class="control-label" for="type-pcr"><span class="lang-en">PCR</span><span class="lang-da">PCR-test</span> <img src="mouth.png"></label>
        </div>
      </div>

      <div class="control-group">
        <div class="control-header">Booking</div>
        <div class="control-option">
          <input type="checkbox" id="booking-optional" checked>
          <label class="control-label" for="booking-optional"><span class="lang-en">Optional</span><span class="lang-da">Valgfri</span></label>
        </div>
        <div class="control-option">
          <input type="checkbox" id="booking-needed" checked>
          <label class="control-label" for="booking-needed"><span class="lang-en">Needed</span><span class="lang-da">Nødvendig</span></label>
        </div>
      </div>

      <div class="control-group">
        <div class="control-header"><span class="lang-en">Hours</span><span class="lang-da">Timer</span></div>
        <div class="control-option">
          <input type="checkbox" name="show-only-open" id="show-only-open">
          <label class="control-label" for="show-only-open"><span class="lang-en">Only show open</span><span class="lang-da">Vis kun åbne</span></label>
        </div>
      </div>
    </div>
    <div id="map"></div>
  </div>

  <script src="./index.js"></script>
  <script
    async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsi9Ott418NmhnUe939KmCjUNIOBVg7FA&callback=initMap&libraries=&v=weekly"
  ></script>
</body>

</html>
